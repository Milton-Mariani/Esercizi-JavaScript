<html>
  <body>
    <div id="container">
      <h2>Person's List</h2>
      <table id="person-table">
        <tbody></tbody>
      </table>
      <button id="add-row">Add row</button>
    </div>
  </body>
</html>



<script>



let tbody = document.querySelector('tbody');

let click = document.getElementById('add-row');


click.addEventListener('click', function addRow() {

      let riga = document.createElement('tr');

          tbody.appendChild(riga);

      let colonna1 = document.createElement('td');
      let colonna2 = document.createElement('td');
      let colonna3 = document.createElement('td');

      riga.appendChild(colonna1);
      riga.appendChild(colonna2);
      riga.appendChild(colonna3);

      colonna1.textContent = ' ファーストネーム ';
      colonna2.innerText = ' ラストネーム ';
      colonna3.textContent = ' エージ ';




});



















































</script>
