<!DOCTYPE html>

<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post">Fetch Post</button>
      <button type="button" id="save-post">Save Post on LocalStorage</button>
    </div>





    <script>



      let fetchP = document.getElementById('fetch-post');
      let saveP = document.getElementById('save-post');
      let post; 
    
    
      fetchP.addEventListener('click',  
        async function peppe() {
    
          fetch('https://jsonplaceholder.typicode.com/posts/1')
          .then((response) => response.json())
          .then((data) => {
            post = data;
            console.log(post);
          })
        }
      );
    
      saveP.addEventListener('click', 
            async function savePost () {
              localStorage.setItem('post', JSON.stringify(post));
              console.log(localStorage.getItem('post'));
    
            }
      );
    
    
    
    
    </script>
    
  </body>
